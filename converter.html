<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG to Gram Converter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 50px;
            color: #333;
        }
        .container {
            max-width: 350px;
            margin: auto;
            padding: 25px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff6f61;
        }
        input, select, button {
            width: 90%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ff6f61;
            border-radius: 8px;
        }
        button {
            background: #ff6f61;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #e05b50;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>KG & Gram Converter</h2>
        <input type="number" id="inputValue" placeholder="Enter value">
        <select id="conversionType">
            <option value="kgToGram">KG to Gram</option>
            <option value="gramToKg">Gram to KG</option>
        </select>
        <button onclick="convert()">Convert</button>
        <h3 id="result"></h3>
    </div>
    
    <script>
        function convert() {
            let inputValue = document.getElementById("inputValue").value;
            let conversionType = document.getElementById("conversionType").value;
            let result = 0;
            
            if (inputValue === "" || isNaN(inputValue)) {
                document.getElementById("result").innerText = "Please enter a valid number";
                return;
            }
            
            inputValue = parseFloat(inputValue);
            
            if (conversionType === "kgToGram") {
                result = inputValue * 1000;
                document.getElementById("result").innerText = `${inputValue} KG = ${result} Grams`;
            } else {
                result = inputValue / 1000;
                document.getElementById("result").innerText = `${inputValue} Grams = ${result} KG`;
            }
        }
    </script>
</body>
</html>
